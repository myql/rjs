<!DOCTYPE html>
<html>
<head>
	<title>1</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		ul,li {
			list-style: none;
		}
		#container {
			position: relative;
			margin: 0 auto;
		}
		#container>li {
			position: absolute;
			margin: 10px;
			color: white;
			width: 100px;
			height: 100px;
			background: red;
			transition: all 1s;
		}
	</style>
</head>
<body>
		<ul id="container">
			<li>1</li>

			<li>14</li>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="waterfall.js"></script>

$('#container').waterfall();
</script>
</body>
</html>

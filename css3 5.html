
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>html5 css3</title>
    <style media="screen">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				background: rgb(13,206,203);
			}
			.loading {
				position: relative;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				margin: 100px auto;
				border-top: 15px solid rgba(255,255,255,0.2);
				 border-right: 15px solid #ffffff;
				border-bottom: 15px solid #ffffff;
				border-left: 15px solid #ffffff;
				 animation: load2 1.1s infinite linear;
			}
			.dot1 {
				position: absolute;
				top: 0;
				left: 0;
				width: 15px;
				height: 15px;
				border-radius: 50%;
				background: green;
			}
	 <!-- @keyframes load2 { -->
      <!-- 0% { -->
        <!-- transform: rotate(0deg); -->
      <!-- } -->
      <!-- 100% { -->
        <!-- transform: rotate(360deg); -->
      <!-- } -->
    }
    </style>
  </head>
  <body>

  <main>
    <div class="loading">
			<div class="dot1"></div>
			<div class="dot2"></div>
	</div>
  </main>
  </body>
</html>

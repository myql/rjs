<html>
 <head>
  <script type="application/javascript">
    function draw() {
			vat canvas=document.getElementById('canvas');
			if(canvas.getContext){
				var ctx=canvas.getContext('2d');
				ctx.beginPath();
				ctx.moveTo(100,100);
				
			}
			
		}
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
 </body>
</html>

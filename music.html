<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
<meta charset="UTF-8">
<title>music</title>
<link rel="stylesheet" href="music.css">
<link rel="stylesheet" href="https://at.alicdn.com/t/font_oq8npfsrqzl1sjor.css">
<script src="jquery.min.js"></script>
</head>
<body>
<div class="container">
	<div class="main clearfix">
		<div class="nav">
		<i class="iconfont">&#xe65e;</i>
		</div>
		<div class="sound">
		<i class="iconfont">&#xe622;</i>
		<div class="sound-control">
			<div class="sound-point"></div>
		</div>
		</div>
		<div class="main-content">
			<audio src=""></audio>
			<div class="content-left">
			<img class="main-image" src="">
			<p class="record" title="" data-id=""></p>
			<p class="main-music"></p>
			</div>
			<div class="music-lyric">
		 		<div class="lyric-view">
		 			<ul class="lyric">
		 			</ul>
		 		</div>
		 	</div>
			
		</div>
		<div class="time-line">
			<span class="start-time song-time">00:00</span>
			<span class="stop-time song-time">00:00</span>
			<span class="time-point"></span>
		</div>
	</div>
	<div class="control clearfix">
		<div class="control-left">
		
			<div class="play">
				<i class="iconfont btn1" >&#xe620;</i>
				<i class="iconfont inactive btn2">&#xe772;</i>
			</div>
		
		</div>
		<div class="control-center">
				
			<div class="forward">
			<i class="iconfont">&#xe750;</i>
			</div>
		</div>
		<div class="control-right">
				<div class="back">
			<i class="iconfont">&#xe603;</i>
			</div>
		</div>
	</div>
</div>
<script src="music.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>music</title>
<link rel="stylesheet" href="music.css">
<link rel="stylesheet" href="https://at.alicdn.com/t/font_jgl5wu728zn6ogvi.css">
<script src="jquery.min.js"></script>

</head>
<body>
<div class="container">
	<div class="main clearfix">
		<div class="nav">
		<i class="iconfont">&#xe65e;</i>
		</div>
		<div class="sound">
		<i class="iconfont">&#xe622;</i>
		</div>
		<div class="main-content">
			<audio src=""></audio>
			<img class="main-image" src="">
			<p class="record" title="" data-id=""></p>
			<p class="main-music"></p>
			<div class="music-lyric" style="display:block">
		 		<div class="lyric-view">
		 			<ul class="lyric"></ul>
		 		</div>
		 	</div>
			
		</div>
		<div class="time-line"></div>
	</div>
	<div class="control clearfix">
		<div class="control-left">
			<div class="back">
			<i class="iconfont">&#xe74e;</i>
			</div>
		</div>
		<div class="control-center">
			<div class="play">
				<i class="iconfont btn1">&#xe620;</i>
				<i class="iconfont inactive btn2">&#xe772;</i>
			</div>
		</div>
		<div class="control-right">
			<div class="forward">
			<i class="iconfont">&#xe750;</i>
			</div>
		</div>
	</div>
</div>
<script src="music.js"></script>
</body>
</html>

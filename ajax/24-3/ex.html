<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div class="login"> <p class="loginTittle">登录</p> <span class="loginspan"> 帐号 <input type="text" id="userName" value="输入你的帐号"/> <span></span><!--装一个√或×，提示是否输入正确--> <br /> <span>0</span><br /><!--帐号是否正确输入的状态字-->
<img class="xbtn" src="" /> 密码 <input type="password" id="password" /> <span></span> <br /> <span></span> </span> <input type="button" value="登 录" /> </div>
<script>
	$.ajax({ 'url':'login.php',
	'data':{"username":$('#userName').val(),
	"password":$('#password').val()},
	'success':function(data){ 
	switch(data.type){ 
	case 0:alert('账户不存在');
	break; 
	case 1:{ $('#userMsg').children('li').eq(2).find('span').html(' '+data.gouwuchenum+' '); 
	$('#loginMsg li').eq(1).empty().html('<span>'+data.name+'</span>'); 
	$('#loginMsg li').eq(2).empty().html('<a href="javascript:tuichu()">退出</a>');
	$('.login').animate({right:-180,opacity:0},400,function(){ $(this).css('display','none'); }); 
	break; } 
	case 2:alert('密码错误');
	break; } },
	'type':'post',
	'dataType':'json'
	});
</script>
</body>
</html>

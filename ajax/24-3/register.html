<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
	<link href="main.css" rel="stylesheet">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>login</title>
</head>
<body>
	<div class="container">
		<h3>用户注册</h3>
		<form>
			<div class="name inputWords"><span class="name-header">用户名：</span><input type="text" name="username" placeholder="请输入用户名"></div>
			<span class="name-hint hint">至少6个字符</span>
			<div class="secret-1 inputWords"><span class="name-header">密码：</span><input type="text" name="password-1" placeholder="请输入密码"></div>
			<span class="secret1-hint hint">至少包括大写字母、小写字母、数字的其中两种</span>
			<div class="secret-2 inputWords"><span class="name-header">确认密码：</span><input type="text" name="password-2" placeholder="确认密码"></div>
			<span class="secret2-hint hint">1</span>
			<div class="register"><input type="button" value="注册" name="login"></div>
		</form>
	</div>
	<script src="main.js"></script>
</body>
</html>
